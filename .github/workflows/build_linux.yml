name: Build on Linux

on: push

jobs:
  build:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Build
        shell: bash -l {0}
        run: |
          make tetgen --directory src
          mv src/tetgen tetgen-linux

      - name: Test
        shell: bash -l {0}
        run: |
          ./tetgen-linux

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: tetgen-linux
          path: tetgen-linux

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: tetgen-linux
      


